<!DOCTYPE html>
<html lang="en">

<link rel="icon" href="./assets/favicon-32x32.png" type="image/x-icon">
<link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator</title>
</head>

<body>

	<!-- Title Text -->
	<div id='logo-container'>
		<img src="./assets/logo.svg" />
	</div>

	<!-- Main app container -->
	<div id='app-container'>

		<!-- Start of input container -->

		<div class='main-sections' id='main-input-container'>

			<div class='input-section' id='bill-subtotal-container'>
				<p class='title-of-section-text'>Bill</p>
				<div class='input-container-bill-number-of-people' id='bill-subtotal-input-container'>
					<img src='./assets/icon-dollar.svg'>
					<input type='number' class='input' id='bill-subtotal-input' placeholder='0' onkeyup='updateBillInput()' />
				</div>
			</div>

			<div class='input-section' id='select-tip-container'>
				<p class='title-of-section-text'>Select Tip %</p>
				<div id='select-tip-buttons-container'>
					<button class='select-tip-buttons' id='five-button' onclick='selectTipOnClick(this)'>5%</button>
					<button class='select-tip-buttons' id='ten-button' onclick='selectTipOnClick(this)'>10%</button>
					<button class='select-tip-buttons' id='fifteen-button' onclick='selectTipOnClick(this)'>15%</button>
					<button class='select-tip-buttons' id='twenty-five-button' onclick='selectTipOnClick(this)'>25%</button>
					<button class='select-tip-buttons' id='fifty-button' onclick='selectTipOnClick(this)'>50%</button>
					<input class='select-tip-buttons' id='custom-input' placeholder='Custom' type="text" pattern="\d*"
						maxlength="4" onkeyup='setCustomPercent()' />
				</div>
			</div>

			<div class='input-section' id='number-people-container'>
				<p class='title-of-section-text'>Number of People</p>
				<div class='input-container-bill-number-of-people' id='number-people-input-container'>
					<img src='./assets/icon-person.svg' />
					<input type='number' class='input' id='number-people-input' placeholder='0'
						onkeyup='updateNumberOfPeople()' />
				</div>
			</div>
		</div>

		<!-- End of input container -->
		<!-- Start of output container -->

		<div class='main-sections' id='main-output-container'>

			<div id='calc-container'>
				<div id='tip-amount-total-text-container'>
					<div class='tip-total-text'>
						<p class='main-person-text'>Tip Amount</p>
						<p class='slash-person-text'>/ person</p>
					</div>
					<div class='tip-total-cash' id='tip-amount-cash'>$0.00</div>
					<div class='tip-total-text'>
						<p class='main-person-text'>Total</p>
						<p class='slash-person-text'>/ person</p>
					</div>
					<div class='tip-total-cash' id='total-amount-cash'>$0.00</div>
				</div>

				<div id='reset-button-container'>
					<button id='reset-button' onclick='resetButtonClicked()'>RESET</button>
				</div>


			</div>

		</div>

		<!-- End of output container -->

	</div>

	<div class="attribution" style='margin-top: 20px'>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/chris-base" target="_blank">Chris Base</a>.
	</div>

	<script src="script.js"></script>

</body>

</html>
